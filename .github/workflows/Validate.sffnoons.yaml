name: Validate on push to UAT

on:
  push:
    branches: [ UAT ]
    paths:
      - 'force-app/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    environment: Hello
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 'Checkout source code'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Install sfdx'
        run: npm install @salesforce/cli --global

      - name: 'Installing sfdx git delta'
        run: |
          echo Y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      - name: 'Create delta packages'
        run: |
          mkdir changed-sources
          sf sgd source delta --to "HEAD" --from "HEAD~1" --output changed-sources/ --generate-delta --source force-app/
          echo "[INFO] Diff generated"

      - name: 'Validate against Salesforce (Check-Only)'
        run: |
          # Write the multi-line private key reliably into a file
          cat > server.key <<'EOF'
          ${{ secrets.JWT_SERVER_KEY }}
          EOF
          chmod 600 server.key

          # Authenticate to UAT org
          sf org login jwt --username "${{ secrets.DEPLOYMENT_USER_NAME }}" --jwt-key-file server.key --client-id "${{ secrets.CONSUMER_KEY }}" --instance-url "${{ vars.INSTANCE_URL }}" --set-default

          # Validate only (--dry-run prevents actual deployment)
          sf project deploy start --source-dir changed-sources/force-app --test-level RunLocalTests --dry-run